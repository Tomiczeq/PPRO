version: "3"
services:

  dashboard:
    build:
      context: .
    network_mode: "host"
    volumes:
      - ./conf:/www/ppro/dashboard/conf
      - ./src:/www/ppro/dashboard/src

  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_DATABASE=test  # TODO rename
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    network_mode: "host"
