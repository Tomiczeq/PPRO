<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

    <div class="wrapper">

        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% if messages[0][0] ==  'success' %}
                <div class="successNotification">
                    {{ messages[0][1] }}
                </div>
            {% else %}
                <div class="errNotification">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endif %}
        {% endwith %}
        <form class="loginForm" method="POST" action="/login">
            <input type="username" name="username" placeholder="Username" autofocus="">
            <input type="password" name="password" placeholder="Password">
            <button class="button textBtn">Login</button>
        </form>
        <a class="button textBtn" href="/signUp">Sign up</a>

    </div>
</body>

</html>
