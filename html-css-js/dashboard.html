<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="colors.css">
    <script src="https://kit.fontawesome.com/d8730202bf.js"></script>
</head>
<body>

    <div class="dashboard_navbar">
        <div class="dashboard_profile">
            <span>Sentinel</span>
            <span class="icon">
                <i class="fas fa-star"></i>
            </span>
        </div>
        <div class="dashboard_views">
            <span id="explore_btn" class="icon">
                <i class="fas fa-eye"></i>
            </span>
            <span id="move_btn" class="icon">
                <i class="fas fa-expand-arrows-alt"></i>
            </span>
            <span id="timerange_btn" class="icon">
                <i class="fas fa-clock"></i>
            </span>
        </div>
        <div class="dashboard_tools">
            <span class="icon" id="add_chart_btn">
                <i class="fas fa-plus"></i>
            </span>
            <span class="icon" id="save_dashboard_btn">
                <i class="fas fa-save"></i>
            </span>
            <span class="icon" id="dashboard_settings_btn">
                <i class="fas fa-cog"></i>
            </span>
            <span class="icon" id="refresh_dashboard_btn">
                <i class="fas fa-sync"></i>
            </span>
            <div>
                <span>5m</span>
                <span class="icon">
                    <i class="fas fa-angle-down"></i>
                </span>
            </div>
        </div>
    </div>

    <div class="dashboard_content">
        <div id="chart1" class="dashboard_item">
            <div class="chart_nav">
                <span class="chart_name">ChartName</span>
                <span class="icon">
                    <i class="fas fa-cog"></i>
                </span>
            </div>
            <div class="chart"></div>
        </div>
        <div id="chart2" class="dashboard_item">
            <div class="chart_nav">
                <span class="chart_name">ChartName</span>
                <span class="icon">
                    <i class="fas fa-cog"></i>
                </span>
            </div>
            <div class="chart"></div>
        </div>
        <div id="chart3" class="dashboard_item">
            <div class="chart_nav">
                <span class="chart_name">ChartName</span>
                <span class="icon">
                    <i class="fas fa-cog"></i>
                </span>
            </div>
            <div class="chart"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/packery@2/dist/packery.pkgd.js"></script>
    <script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="dashboard.js"></script>
    <script src="chart.js"></script>
</body>
</html>
