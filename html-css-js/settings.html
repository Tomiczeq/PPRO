<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="colors.css">
    <script src="https://kit.fontawesome.com/d8730202bf.js"></script>
</head>
<body>

    <div class="settings_navbar">
        <ul>
            <li id="datasources_btn", class="settings_navbar_li">Data sources</li>
            <li id="users_btn", class="settings_navbar_li">Users</li>
        </ul>
    </div>

    <div class="settings_content" id="datasources_container">
        <ul>
            <li>
                <div class="name">Prometheus1</div>
                <div class="url">http://localhost:9090</div>
                <div class="icon">
                    <i class="fas fa-trash-alt"></i>
                </div>
            </li>
            <li>
                <div class="name">Prometheus2</div>
                <div class="url">http://localhost:9050</div>
                <div class="icon">
                    <i class="fas fa-trash-alt"></i>
                </div>
            </li>
            <li>
                <div id="addsource_btn" class="icon">
                    <i class="fas fa-plus"></i>
                </div>
            </li>

        </ul>
    </div>
    <div class="settings_content" id="users_container">
        <ul>
            <li>
                <div class="name">Alex John</div>
                <div>
                    <span class="role">Admin</span>
                    <span class="icon">
                        <i class="fas fa-angle-down"></i>
                    </span>
                </div>
                <div class="icon">
                    <i class="fas fa-trash-alt"></i>
                </div>
            </li>
            <li>
                <div class="name">Barbora Lawn</div>
                <div>
                    <span class="role">Admin</span>
                    <span class="icon">
                        <i class="fas fa-angle-down"></i>
                    </span>
                </div>
                <div class="icon">
                    <i class="fas fa-trash-alt"></i>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/packery@2/dist/packery.pkgd.js"></script>
    <script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>
    <script src="settings.js"></script>
</body>
</html>
